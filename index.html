    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
</head>
<body>
    <!-- Navigation -->

        <div class="container-lg">

              </svg>
          </a>
        </div>
      </nav>
    <!-- Home Section and Wrapper -->
    <section id="home-section" class="pt-1">
        <div class="container-lg">
            <div class="row justify-content-center text-center">
                <h1>IMAGE TESTER</h1>
                <p>The Web Application is still new and the features are still on testing phase, more features are coming soon.</p>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="img-wrapper">
                    <h3>Image Below</h3>
                    <i class="bi bi-arrow-down-circle-fill"></i>
                    <!-- <div class="text-group">
                        <h5>Original</h5>
                        <h5>Image Preview</h5>
                    </div> -->
                    <div class="image-group">
                        <h5>Original</h5>
                        <a href="" style="pointer-events: none">
                            <img src="#" alt="" id="output-before">
                        </a>
                        <h5>Preview</h5>
                        <a href="" style="pointer-events: none">
                            <img src="#" alt="" id="output">
                        </a>
    
                    </div>

                    <label class="file-input-label" for="image-upload">
                        Upload Image
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                          </svg>
                    </label>
                    <input type="file" name="image" id="image-upload">

                    <button id="download">Download Image</button>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="wrapper">
                    <!--?? Spacing -->
                    <label for="spacing">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Implements pixel-based padding on your image as spacing." data-bs-custom-class="custom-tooltip"></i> Spacing
                    </label>
                    <input type="range" name="spacing" min="0" max="20" value="0" id="spacing-range" data-sizing="px">
                    <output id="spacing-range-value">0</output>

                    <!-- ?? Blur -->
                    <label for="blur">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Gives Blur to your image (Pixel-Based)." data-bs-custom-class="custom-tooltip"></i>Blur
                    </label>
                    <input type="range" name="blur" min="0" max="25" value="0" id="blur-range" data-sizing="px">
                    <output id="blur-range-value">0</output>

                    <!--?? Brightness -->
                    <label for="brightness">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Adds Brightness to your image." data-bs-custom-class="custom-tooltip"></i>Brightness
                    </label>
                    <input type="range" name="brightness" min="0" max="200" value="100" id="brightness-range" data-sizing="%">
                    <output id="brightness-range-value">100%</output>

                    <!--?? Contrast -->
                    <label for="contrast">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Adds Contrast to your image." data-bs-custom-class="custom-tooltip"></i>
                        Contrast
                    </label>
                    <input type="range" name="contrast" min="0" max="200" value="100" id="contrast-range" data-sizing="%">
                    <output id="contrast-range-value">100%</output>

                    <!--?? Sepia -->
                    <label for="sepia">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Converts the input image to sepia, giving it a warmer, more yellow/brown appearance." data-bs-custom-class="custom-tooltip"></i>
                        Sepia
                    </label>
                    <input type="range" name="sepia" id="sepia-range" min="0" max="100" value="0" data-sizing="%">
                    <output id="sepia-range-value">0%</output>

                    <!--?? Grayscale -->
                    <label for="grayscale">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Converts the input image to grayscale, adding a gray filter to your image." data-bs-custom-class="custom-tooltip"></i>
                        Grayscale
                    </label>
                    <input type="range" name="grayscale" id="grayscale-range" min="0" max="100" value="0" data-sizing="%">
                    <output id="grayscale-range-value">0%</output>

                     <!--?? Border Width -->
                    <label for="border-width-range">
                        <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Adds Border to your image (Pixel-Based)." data-bs-custom-class="custom-tooltip"></i>
                        Border Width
                    </label> 
                    <input type="range" name="border-width" min="0" max="20" value="0" id="border-width-range" data-sizing="px">
                    <output id="border-width-range-value">0</output>

                    <!--?? Color Input Group -->
                    <div class="color-input-grid">
                        <label for="base-color">
                            <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Provides background color to your image (Visible only if padding is specified)." data-bs-custom-class="custom-tooltip"></i>
                            Base Color
                        </label>
                        <input type="color" name="base" id="color-bg" value="#1fc01f">
                
                        <label for="border-color">
                            <i class="bi bi-question-circle-fill mx-1" data-bs-toggle="tooltip" data-bs-title="Provides Color to the Image's Border." data-bs-custom-class="custom-tooltip"></i>
                            Border Color
                        </label>
                        <input type="color" name="border-color" value="#000000" id="border-color">
                        <output id="border-color-value"></output>

                        <button id="reset-btn">
                            Reset
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>


                </div>
            </div>


        </div>
    </section>

        <!-- Footer -->
         <!-- Site footer -->
         <footer class="site-footer">
            <div class="container">
              <div class="row">
                    <div class="col-sm-12 col-md-12 text-center">
                        <h6>Developed By <span>Panzerweb</span></h6>
                    </div>
                </div>
            </div>

</body>
